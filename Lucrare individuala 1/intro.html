<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <title>Glamour Beauty | Cosmetic Shop</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgb(252, 226, 239);
    }

    .wrapper {
        position: relative;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
    }

    .svg-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #container {
        position: relative;
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 2;
    }

    .title-container {
        text-align: center;
        margin-bottom: 2rem;
        animation: fadeInScale 1.5s ease-out forwards;
    }

    .main-title {
        font-family: 'Playfair Display', serif;
        font-size: 4rem;
        color: #d35d8f;
        margin-bottom: 0.5rem;
        opacity: 0;
        animation: fadeInScale 1.5s ease-out forwards, pulse 2s infinite ease-in-out;
    }

    .enter-button {
        position: relative;
        padding: 15px 40px;
        font-size: 1.2rem;
        background: #d35d8f;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(211, 93, 143, 0.3);
        z-index: 2;
    }

    .enter-button:hover {
        background: #ff6b8b;
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(211, 93, 143, 0.4);
    }

    .swipe-indicator {
        position: absolute;
        bottom: 10%;
        left: 46%;
        transform: translateX(-50%);
        color: #d35d8f;
        font-size: 0.9rem;
        opacity: 0.7;
        animation: pulse 2s infinite;
        background: transparent;
    }

    .burete {
        animation: slideOutLeft 1s ease-in-out forwards;
        animation-delay: 0.5s;
    }

    .lipstick {
        animation: slideOutUp 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .fard {
        animation: slideOutLeft 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .perie {
        animation: slideOutUp 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .tub {
        animation: slideOutLeft 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .paleta {
        animation: slideOutDown 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .perie-jos {
        animation: slideOutDown 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .creion {
        animation: slideOutUp 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .parfum {
        animation: slideOutRight 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .tub2 {
        animation: slideOutRight 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .tub3 {
        animation: slideOutRight 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .fard2 {
        animation: slideOutRight 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .fard3 {
        animation: slideOutRight 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .crema {
        animation: slideOutRight 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    .rimel {
        animation: slideOutRight 1s ease-in-out forwards;
        animation-delay: 0.5s;

    }

    /* animatie in dreapta */
    @keyframes slideOutRight {
        0% {
            transform: translateX(0) rotate(0deg);
            opacity: 1;
        }

        100% {
            transform: translateX(100vw) rotate(45deg);
            opacity: 0;
        }
    }

    /* animatie in jos */
    @keyframes slideOutDown {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }

        100% {
            transform: translateY(100vh) rotate(-45deg);
            opacity: 0;
        }
    }

    /* animatie in sus */
    @keyframes slideOutUp {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }

        100% {
            transform: translateY(-100vh) rotate(45deg);
            opacity: 0;
        }
    }


    /* animatie in stanga */
    @keyframes slideOutLeft {
        0% {
            transform: translateX(0) rotate(0deg);
            opacity: 1;
        }

        100% {
            transform: translateX(-100vw) rotate(-45deg);
            opacity: 0;
        }
    }


    @keyframes pulse {
        0% {
            transform: scale(1);
            opacity: 1;
        }

        50% {
            transform: scale(1.05);
            opacity: 0.8;
        }

        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

    .slide-out {
        animation: slideOutPage 0.5s ease-in-out forwards;
    }

    @keyframes slideOutPage {
        0% {
            transform: translateX(0);
        }

        100% {
            transform: translateX(-100vw);
        }
    }



    @keyframes fadeInScale {
        0% {
            opacity: 0;
            transform: scale(0.8) translateY(20px);
        }

        100% {
            opacity: 1;
            transform: scale(1) translateY(0);
        }
    }
</style>

<script>
    let startX = 0;
    let isMouseDown = false;
    const minSwipeDistance = 100;

    function navigateToMain() {
        const container = document.getElementById('container');
        container.classList.add('slide-out');

        setTimeout(() => {
            window.location.href = 'index.html';
        }, 500);
    }

    // Mouse Events
    document.addEventListener('mousedown', e => {
        isMouseDown = true;
        startX = e.clientX;
    });

    document.addEventListener('mousemove', e => {
        if (!isMouseDown) return;

        const swipeDistance = startX - e.clientX;
        if (swipeDistance > minSwipeDistance) {
            isMouseDown = false;
            navigateToMain();
        }
    });

    document.addEventListener('mouseup', () => {
        isMouseDown = false;
    });

    // Touch Events (pentru mobile)
    document.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
    }, { passive: true });

    document.addEventListener('touchend', e => {
        const swipeDistance = startX - e.changedTouches[0].clientX;
        if (swipeDistance > minSwipeDistance) {
            navigateToMain();
        }
    }, { passive: true });
</script>
